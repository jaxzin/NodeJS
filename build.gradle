apply from: 'gradle/wrapper.gradle'
apply plugin: 'eclipse'

def npmDownload = "$buildDir/npm-download"
def npmInstall = "$buildDir/npm-install"

task downloadNPM(type: DownloadNPM) {
	npmVersion "0.8.20"
	destinationDir file(npmDownload)
}

task installNPM (dependsOn:downloadNPM) << {
	ant.untar(src: downloadNPM.destinationArchive,dest: npmInstall)
}

task clean(type: Delete) {
	delete buildDir
}

task build (dependsOn : installNPM){

}