apply from: 'gradle/wrapper.gradle'
apply plugin: 'eclipse'

def npmHome = "$buildDir/npm-home"

task downloadNPM(type: DownloadNPM) {
	npmVersion "0.8.20"
	destinationDir file(npmHome)
}

task installNPM (type: Exec, dependsOn:downloadNPM) {
	workingDir npmHome
	commandLine "tar","-zxvf","$downloadNPM.destinationFile"
}

task clean(type: Delete) {
	delete buildDir
}

task build (dependsOn : installNPM){

}