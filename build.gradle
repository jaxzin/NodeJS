apply from: 'gradle/wrapper.gradle'
apply from: 'gradle/npm-installer.gradle'

apply plugin: 'base'
apply plugin: 'eclipse'

repositories {
	maven {
		url localRepo
	}
}

configurations {
	nodetool
}

dependencies {
	nodetool "org.nodejs:node:0.8.20"
}

task printDeps (dependsOn: uploadArchives) << {
	configurations.nodetool.each{
		println it
	}
}

task build (dependsOn :printDeps){
}
